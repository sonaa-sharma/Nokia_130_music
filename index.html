<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nokia 130 Music</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="screen_style.css">
    <link rel="stylesheet" href="keypad_style.css">
    <!-- <link rel="stylesheet" href="onScreen.css"> -->
    <link rel="stylesheet" href="common.css">
    <script type="text/javascript" async src="index.js"></script>
</head>

<body>
    <div class="mobile-body">
        <div class="mobile-container">
            <div class="mobile-display-container">
                <div class="speaker-container center">
                    <div class="speaker"></div>
                </div>
                <div class="LCD-container">
                    <div class="lcd-off" id="lcd">
                        <div class="center screen-height hide" id="brand-animation-screen">
                            <div class="brand-animation-container">
                                <video id="brand-animation" src="Icons\NokiaConnectingPeople.mp4"></video>
                            </div>
                        </div>
                        <div class="navbar hide" id="navbar">
                            <div class="navbar-contents center">
                                <div class="signal">
                                    <div class="tower tower-1"></div>
                                    <div class="tower tower-2"></div>
                                    <div class="tower tower-3"></div>
                                    <div class="tower tower-4"></div>
                                    <div class="tower tower-5"></div>
                                </div>
                                <div class="sim-card">
                                    <div>
                                        <div class="corner-triangle"></div>
                                        <div class="left-rectangle"></div>
                                    </div>
                                    <div class="right-rectangle">1</div>
                                </div>
                                <div class="signal">
                                    <div class="tower tower-1"></div>
                                    <div class="tower tower-2"></div>
                                    <div class="tower tower-3"></div>
                                    <div class="tower tower-4"></div>
                                    <div class="tower tower-5"></div>
                                </div>
                                <div class="sim-card">
                                    <div>
                                        <div class="corner-triangle"></div>
                                        <div class="left-rectangle "></div>
                                    </div>
                                    <div class="right-rectangle">2</div>
                                </div>
                                <div class="screen-lock-icon">
                                    <div class="icon-top center">
                                        <div class="icon-top-inner"></div>
                                    </div>
                                    <div class="icon-mid"></div>
                                    <div class="icon-bottom"></div>
                                </div>
                            </div>
                            <div class="center">
                                <div class="battery-left"></div>
                                <div class="battery-outer-body">
                                    <div class="battery-inner-body"></div>
                                </div>
                            </div>
                        </div>

                        <div class="hide lock-screen" id="lock-screen-div">
                            <div class="apps-div hide" id="apps-div">
                                <div class="apps-container call-log">Call log</div>
                                <div class="apps-container contacts">Contacts</div>
                                <div class="apps-container alarm">Alarm</div>
                                <div class="apps-container fm">FM</div>
                                <div class="apps-container music">Music</div>
                                <div class="apps-container message">Message</div>
                                <div class="apps-container calendar">Calendar</div>
                                <div class="apps-container torch">Torch</div>
                                <div class="apps-container settings">Settings</div>
                            </div>

                            <div id="date-time-div">
                                <div class="date-time center" >
                                    <div class="time"><span id="clock-hour"></span>:<span id="clock-min"></span></div>
                                    <div class="date"><span id="day"></span>.<span id="month"></span>.<span id="year"></span></div>
                                </div>
                            </div>
                            <div class="hide" id="unlockMessage">
                                Press * key to unlock device
                            </div>
                            <div id="bottom-navbar">
                                <div class="bottom-navbar-text hide" id="select">Select</div>
                                <div class="bottom-navbar-text hide" id="menu">Menu</div>
                                <div class="bottom-navbar-text hide" id="back">Back</div>
                            </div>
                            <div id="unlock">Unlock</div>
                        </div>
                    </div>
                </div>
                <div class="brand-logo center">
                    <svg class="nokia-icon" id="Layer_1" data-name="Layer 1" xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 122.88 20.71">

                        <title>nokia</title>
                        <path class="cls-1"
                            d="M5.92,20.46H0V.33H10.23L22,15.36V.33h5.92V20.46h-10L5.92,5.18V20.46ZM56.2,14.23c0,2.8-.5,3.77-1.32,4.69-1.25,1.38-3.08,1.79-6.6,1.79H38.18c-3.52,0-5.35-.41-6.6-1.79-.82-.92-1.31-1.89-1.31-4.69V6.48c0-2.8.49-3.76,1.31-4.69C32.83.41,34.66,0,38.18,0h10.1c3.52,0,5.35.41,6.6,1.79.82.93,1.32,1.89,1.32,4.69v7.75ZM48,15.61c1.35,0,1.82-.08,2.15-.37s.43-.63.43-1.81V7.29c0-1.19-.13-1.54-.43-1.82S49.39,5.1,48,5.1H38.43c-1.35,0-1.83.08-2.15.37s-.44.63-.44,1.82v6.14c0,1.18.13,1.53.44,1.81s.8.37,2.15.37ZM64.8.33V20.46H58.61V.33Zm10.44,0H83.4l-11,9.42L84.81,20.46H76.08L64.8,10,75.24.33ZM86,.33h6.19V20.46H86V.33Zm29.76,20.13L113.88,17h-12l-1.8,3.5H93.28l11-20.12h7.68l11,20.13Zm-11.65-7.88h7.69L107.91,5.3l-3.85,7.28Z" />
                    </svg>
                </div>

            </div>
            <div class="keypad-container" id="keypad-box" data-name="keypad-container">
                <div class="function-key-container">
                    <div class="function-button-column">
                        <div class="function-buttons" id="left-select-button" data-name="buttons">
                            <div class="vertical-line"></div>
                        </div>
                        <div class="function-buttons" id="lower-select-button" data-name="buttons">
                            <div class="call-receive-icon"></div>
                        </div>
                    </div>
                    <div class="function-buttons mid-function-button" data-name="buttons">
                        <div class="mid-function-button-inner" data-name="buttons" id="mid-button-inner">
                            <img class="play-pause-icon" src="Icons/music_play_pause_regular_icon_204710.svg"
                                alt="play-pause-icon">
                        </div>
                    </div>
                    <div class="function-button-column">
                        <div class="function-buttons" id="right-select-button" data-name="buttons">
                            <div class="vertical-line"></div>
                        </div>
                        <div class="function-buttons" id="power-button" data-name="buttons">
                            <div class="call-receive-icon mb-4">
                                <div class="circle center">
                                    <div class="horizontal-line"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="number-keys-container">
                    <div class="key-button-row">
                        <div class="keys two-char-space" data-name="buttons"> 1
                            <svg class="icon voice-mail-icon keys-alphabet" id="Layer_1" data-name="Layer 1"
                                xmlns="http://www.w3.org/2000/svg" viewBox="0 0 122.88 50.99">
                                <title>voicemail</title>
                                <path
                                    d="M25.49,0A25.49,25.49,0,0,1,45.68,41.06H77.2a25.49,25.49,0,1,1,22.17,9.85,4.94,4.94,0,0,1-.87.08h-73a25.5,25.5,0,0,1,0-51ZM108.4,14.48a15.57,15.57,0,1,0,4.56,11,15.56,15.56,0,0,0-4.56-11Zm-71.9,0a15.57,15.57,0,1,0,4.56,11,15.54,15.54,0,0,0-4.56-11Z" />
                            </svg>
                        </div>
                        <div class="keys" data-name="buttons"> 2 <span class="keys-alphabet"> abc </span> </div>
                        <div class="keys" data-name="buttons"> <span class="keys-alphabet"> def </span> 3 </div>
                    </div>

                    <div class="key-button-row">
                        <div class="keys" data-name="buttons"> 4 <span class="keys-alphabet"> ghi </span> </div>
                        <div class="keys" data-name="buttons">
                            <div class="pop-up"></div>
                            <div class="gap-8 center"><span>5</span> <span class="keys-alphabet"> jkl </span></div>
                            <div class="pop-up"></div>
                        </div>
                        <div class="keys" data-name="buttons"> <span class="keys-alphabet"> mno </span> 6 </div>
                    </div>

                    <div class="key-button-row">
                        <div class="keys" data-name="buttons"> 7 <span class="keys-alphabet"> pqrs </span> </div>
                        <div class="keys" data-name="buttons"> 8 <span class="keys-alphabet"> tuv </span> </div>
                        <div class="keys" data-name="buttons"> <span class="keys-alphabet"> wxyz </span> 9 </div>
                    </div>

                    <div class="key-button-row">
                        <div class="keys" id="star-key" data-name="buttons">
                            <svg class="asterisk" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" fill="none">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="m12 4 .005 7.993m0 0 7.603-2.465m-7.603 2.465 4.697 6.48m-4.697-6.48-4.707 6.48m4.707-6.48L4.392 9.528" />
                            </svg>
                            <span class="keys-alphabet"> + </span>
                        </div>
                        <div class="keys two-char-space" data-name="buttons"> 0
                            <svg class="icon spacebar-icon" viewBox="0 0 24 24" version="1.1"
                                xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                                <!-- Uploaded to: SVG Repo, www.svgrepo.com, Generator: SVG Repo Mixer Tools -->
                                <title>ic_fluent_spacebar_24_regular</title>

                                            id="ðŸŽ¨-Color">

                                        </path>
                                    </g>
                                </g>
                            </svg>
                        </div>
                        <div class="keys gap-4" data-name="buttons">

                            <svg class="shift-icon icon" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
                                <title>keyboard-shift</title>
                                <g id="Layer_2" data-name="Layer 2">
                                    <g id="Q3_icons" data-name="Q3 icons">
                                        <path
                                            d="M24,6.8,39.2,22H33V42H15V22H8.8L24,6.8M24,2a2,2,0,0,0-1.4.6l-20,20A2,2,0,0,0,4,26h7V44a2,2,0,0,0,2,2H35a2,2,0,0,0,2-2V26h7a2,2,0,0,0,1.4-3.4l-20-20A2,2,0,0,0,24,2Z" />

                                </g>
                            </svg>

                                    <line x1="5.518" y1="12.518" x2="51.481" y2="53.481"

                                </g>

                            </svg>
                            #
                        </div>
                    </div>

                </div>

            </div>

        </div>
    </div>
</body>

</html>
