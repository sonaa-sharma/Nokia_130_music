<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="index.js">
</head>

<body>
    <div class="mobile-body">
        <div class="mobile-container">
        <div class="mobile-display">
            <div>

            </div>

        </div>
        <div class="keypad-container">
            <div class="function-key-container">

                <div class="function-button-column">
                    <div class="function-buttons"></div>
                    <div class="function-buttons"></div>
                </div>
                <div class="function-buttons mid-function-button">
                    <div class="mid-function-button-inner"></div>
                </div>
                <div class="function-button-column">
                    <div class="function-buttons"></div>
                    <div class="function-buttons"></div>
                </div>

            </div>

            <div class="number-keys-container">
                <div class="key-button-row">
                    <div class="keys"> 1 <span class="keys-alphabet"> </span> </div>
                    <div class="keys"> 2 <span class="keys-alphabet"> abc </span> </div>
                    <div class="keys"> <span class="keys-alphabet"> def </span> 3 </div>
                </div>

                <div class="key-button-row">
                    <div class="keys"> 4 <span class="keys-alphabet"> ghi </span> </div>
                    <div class="keys"> 5 <span class="keys-alphabet"> jkl </span> </div>
                    <div class="keys"> <span class="keys-alphabet"> mnp </span> 6 </div>
                </div>

                <div class="key-button-row">
                    <div class="keys"> 7 <span class="keys-alphabet"> pqrs </span> </div>
                    <div class="keys"> 8 <span class="keys-alphabet"> tuv </span> </div>
                    <div class="keys"> <span class="keys-alphabet"> wxyz </span> 9 </div>
                </div>

                <div class="key-button-row">
                    <div class="keys"> * <span class="keys-alphabet"> + </span> </div>
                    <div class="keys"> 0 <span class="keys-alphabet"> </span> </div>
                    <div class="keys"> # <span class="keys-alphabet"> </span> </div>
                </div>

            </div>

        </div>

    </div>
    </div>
</body>

</html>
