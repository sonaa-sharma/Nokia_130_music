<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nokia 130 Music</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="screen_style.css">

<body>
    <div class="mobile-body">
        <div class="mobile-container">
            <div class="mobile-display-container">
                <div class="speaker-container center">
                    <div class="speaker"></div>
                </div>
                <div class="LCD-container">
                    <div class="lcd-off" id="lcd">
                        <div class="center screen-height hide" id="brand-animation-screen">
                            <div class="brand-animation-container">
                                <video id="brand-animation" src="Icons\NokiaConnectingPeople.mp4"></video>
                            </div>
                        </div>
                        <div class="navbar hide" id="navbar">
                            <div class="navbar-contents center">
                                <div class="signal">
                                    <div class="tower tower-1"></div>
                                    <div class="tower tower-2"></div>
                                    <div class="tower tower-3"></div>
                                    <div class="tower tower-4"></div>
                                    <div class="tower tower-5"></div>
                                </div>
                                <div class="sim-card">
                                    <div>
                                        <div class="corner-triangle"></div>
                                        <div class="left-rectangle"></div>
                                    </div>
                                    <div class="right-rectangle">1</div>
                                </div>
                                <div class="signal">
                                    <div class="tower tower-1"></div>
                                    <div class="tower tower-2"></div>
                                    <div class="tower tower-3"></div>
                                    <div class="tower tower-4"></div>
                                    <div class="tower tower-5"></div>
                                </div>
                                <div class="sim-card">
                                    <div>
                                        <div class="corner-triangle"></div>
                                        <div class="left-rectangle "></div>
                                    </div>
                                    <div class="right-rectangle">2</div>
                                </div>
                                <div class="screen-lock-icon">
                                    <div class="icon-top center">
                                        <div class="icon-top-inner"></div>
                                    </div>
                                    <div class="icon-mid"></div>
                                    <div class="icon-bottom"></div>
                                </div>
                            </div>
                            <div class="center">
                                <div class="battery-left"></div>
                                <div class="battery-outer-body">
                                    <div class="battery-inner-body"></div>
                                </div>
                            </div>
                        </div>

                        <!-- lock screen -->

                        <div id="lock-screen-div" class="lock-screen-container hide">
                            <div id="date-time-div">
                                <div class="date-time center">
                                    <div class="time" id="time"><span id="clock-hour"></span>:<span
                                            id="clock-min"></span></div>
                                    <div class="date" id="date"><span id="day"></span>.<span id="month"></span>.<span
                                            id="year"></span></div>
                                </div>
                            </div>
                            <div class="hide" id="unlockMessage">
                                Press * key to unlock device
                            </div>
                            <div id="unlock">Unlock</div>
                        </div>

                        <!-- menu screen -->

                        <div id="menu-screen-div" class="hide">
                            <div class="bottom-navbar">
                                <div class="bottom-navbar-text" id="menu">Menu</div>
                            </div>
                        </div>

                        <!-- apps screen  -->

                        <div class="app-screen-div hide" id="app-screen-container">

                                <div class="icon-container" id="calls">

                                        <img src="wallpaper\icon-157358_1280.png" alt="call-log" width="20px">
                                    </div>
                                </div>
                                <div class="icon-container" id="contact">
                                    <div class="apps-container contacts">
                                        <img src="wallpaper\rodentia-icons_contact-minus.png" alt="contacts"

                                    </div>
                                </div>
                                <div class="icon-container" id="alarm">

                                <div class="icon-container" id="fm">

                                <div class="icon-container" id="music">

                                        <img src="wallpaper\musical-note-1314942_1280.png" alt="music" width="28px">
                                    </div>
                                </div>
                                <div class="icon-container" id="message">
                                    <div class="apps-container message">
                                        <img src="wallpaper\message-icon.png" alt="message" width="28px">
                                    </div>
                                </div>
                                <div class="icon-container" id="calendar">

                                    </div>
                                </div>
                                <div class="icon-container" id="torch">
                                    <div class="apps-container torch">
                                        <img src="wallpaper\torch.png" alt="torch" width="32px">
                                    </div>
                                </div>
                                <div class="icon-container" id="setting">
                                    <div class="apps-container settings">
                                        <img src="wallpaper\gear-1807204_1920.png" alt="settings" width="44px">
                                    </div>
                                </div>
                            </div>
                            <div class="bottom-navbar">
                                <div class="bottom-navbar-text hide" id="select">Select</div>
                                <div class="bottom-navbar-text hide" id="back">Back</div>
                            </div>
                        </div>

                            </div>

                                <div>Back</div>
                            </div>

                                    <audio id="audioPlayer" class="audio" src="MusicFolder\RADHA_RANI_LAGE_SIMPAL_KHAREL_NEW_SONG_RADHA_KRISHNA_BHAJAN_2023.mp3" controls></audio>
                                </div>
                            </div>
                            <div class="bottom-navbar">
                                <div class="bottom-navbar-text" id="music-select">Play</div>
                                <div class="bottom-navbar-text">Back</div>
                            </div>
                        </div>

                        <div class="calendar hide" id="calendar-container">
                            <div class="calendar-div">
                                <h1>Features coming soon</h1>
                            </div>
                            <div class="bottom-navbar navbar-height">
                                <div class="bottom-navbar-text">Back</div>
                            </div>
                        </div>

                        <div class="setting-screen-div hide" id="setting-container">
                            <div class="setting-div">
                                <h3 class="select-wallpaper-text">Select Wallpaper</h3>
                                <div class="settingOptions">
                                    <div class="theme-container">
                                        <div class="wallpaper-1 theme" id="theme1">
                                            Grass Wallapper
                                            <!-- <img class="wall" id="theme1" src="wallpaper\grass.jpg" alt="grass" height="40px"> -->
                                        </div>
                                        <div class="wallpaper-2 theme" id="theme2">

                                        <div class="wallpaper-3 theme" id="theme3">
                                            Light Wallpaper
                                            <!-- <img class="wall" id="theme3" src="wallpaper\wp2.jpg" alt="light" height="40px"> -->
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="bottom-navbar navbar-height">
                                <div class="bottom-navbar-text">Select</div>
                                <div class="bottom-navbar-text">Back</div>
                            </div>
